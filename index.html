<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enfermería UDD</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Malla Curricular de Enfermería</h1>
  <div class="contenedor-malla">

    <div class="semestre">
      <h2>1er Semestre</h2>
      <div class="ramo" data-id="morfologia">Morfología</div>
      <div class="ramo" data-id="bases_enfermeria">Bases de Enfermería</div>
      <div class="ramo" data-id="matematicas">Matemáticas</div>
      <div class="ramo" data-id="ingles_a2">Inglés A2-</div>
      <div class="ramo" data-id="comunicacion_escrita">Comunicación Escrita</div>
      <div class="ramo" data-id="comunicacion_oral">Comunicación Oral</div>
    </div>

    <div class="semestre">
      <h2>2do Semestre</h2>
      <div class="ramo" data-id="biologia">Bases Biológicas</div>
      <div class="ramo" data-id="quimica">Bases Químicas</div>
      <div class="ramo" data-id="bases_cuidado">Cuidado de Enfermería</div>
      <div class="ramo" data-id="ingles_a2_plus">Inglés A2+</div>
      <div class="ramo" data-id="lectura_critica">Lectura Crítica</div>
      <div class="ramo" data-id="pensamiento_critico">Pensamiento Crítico</div>
    </div>

    <!-- Agrega más columnas para otros semestres -->
    
  </div>

  <script src="script.js"></script>
</body>
</html>
